sudo: false
language: node_js
node_js:
  - 'stable'
  - '7'
  - '6'
# unfortunately, `npm install` will run the redious build script here
script:
  - 'npm run build'
  - 'npm test'
after_script:
  - ls -lh index.json
before_deploy:
  - npm i semver
  - npm version --no-git-tag-version --force $(./node_modules/.bin/semver -i minor $(npm info german-postal-codes version))
deploy:
  provider: npm
  on:
    branch: master
    node: stable
  email: 'mail@jannisr.de'
  api_key: ${NPM_KEY}
  skip_cleanup: true
